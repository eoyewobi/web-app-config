apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: saas-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/eoyewobi/web-app-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: saas

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
